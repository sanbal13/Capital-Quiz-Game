<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Capital Quiz Game</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
</head>
<body class = "container">
    <header>
        <h1>
            Welcome to <br>The Capital Quiz Game!
        </h1>
    </header>
    <div class="flex">
    <main class="flex-70">
        <!-- Life lines -->
        <div class="life-lines flex">
        <div class="eliminate-one life-line">
            <div class="circle flex">
                <div class="replica flex flex-wrap">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                    <div class="four"></div>
                </div>
            </div>
            <div class="description">Eliminate One</div>
        </div>
        <div class="eliminate-two life-line">
            <div class="circle flex">
                <div class="replica flex flex-wrap">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                    <div class="four"></div>
                </div>
            </div>
            <div class="description">Eliminate Two</div>
        </div>
        <div class="flip life-line">
            <div class="circle flex">
                <div class="replica flex flex-wrap">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                    <div class="four"></div>
                </div>
            </div>
            <div class="description">Flip</div>
        </div>
        </div>
        <!-- Quiz -->
        <div class="question">
           What is the capital of India?
        </div>
        <div class="options flex flex-wrap">
        <div class="option option-1 flex-45">
         A: <span class="choice"> Mumbai</span>
        </div>
        <div class="option option-2 flex-45">
         B: <span class="choice"> New Delhi</span>
        </div>
        <div class="option option-3 flex-45">
         C: <span class="choice"> New York</span>
        </div>
        <div class="option option-4 flex-45">
         D: <span class="choice"> Islamabad</span>
        </div>
    </div>



    </main>
    <!-- Points Ladder -->
    <aside class="points-ladder flex-30">
     <div class="step step-3">600</div>
     <div class="step step-3">500</div>
     <div class="step step-3">400</div>
     <div class="step step-3">300</div>
     <div class="step step-2">200</div>
     <div class="step step-2">160</div>
     <div class="step step-2">120</div>
     <div class="step step-2">80</div>
     <div class="step step-1">40</div>
     <div class="step step-1">30</div>
     <div class="step step-1">20</div>
     <div class="step step-1">10</div>
    </aside>
</div>
</body>
</html>
